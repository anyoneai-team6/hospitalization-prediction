    <style>
      .slider {
        width: 300px;
        height: 10px;
        background: #ccc;
        border-radius: 5px;
        position: relative;
        margin: 20px 0;
      }

      .slider::before {
        content: "";
        position: absolute;
        top: -5px;
        left: 0;
        width: 20px;
        height: 20px;
        background: #007bff;
        border-radius: 50%;
        transform: translateX(-50%);
      }

      .slider input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        background: transparent;
        outline: none;
        margin: 0;
        padding: 0;
        position: relative;
        z-index: 1;
      }

      .slider input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #007bff;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        z-index: 2;
      }
    </style>

    <script>

        var label =

            ? "Mother age: "
            : id === "valueAgeDad"
            ? "Father age: "
            : id === "valueWeight"
            ? "Weight (Kg): "

            ? "Height (cm): "
            : "";
        indicator.innerHTML = label + value;
      }
    </script>
